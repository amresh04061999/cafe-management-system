<div class="carousel  overflow-hidden" >
    <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
       <slide *ngFor="let slide of slides; let index=index">
          <img [src]="slide.image" alt="image slide" class="all-image w-100 h-auto">
          <div class="carousel-caption">
             <h4>Slide {{index}}</h4>
             <p>{{slide.text}}</p>
          </div>
       </slide>
    </carousel>
 </div>
